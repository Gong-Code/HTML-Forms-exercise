<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <form action="https://formshow.systementor.se/" method="post">
        <caption><strong><h4>Please fill out the following information</h4></strong></caption>
        <div>
            <label for="email">Email</label>
            <input type="email" name="Email" id="email" size="61" >
        </div>
        <div>
            <label for="fnam">First name</label>
            <input type="text" id="fname" name="First name" size="20">
            <label for="lname">Last name</label>
            <input type="text" name="Last name" id="lname" size="20">
        </div>
        <div>
            <label for="password">Passoword</label>
            <input type="password" name="Passoword" id="password" size="20">                
        </div>
        <div>
            <label for="conpass">Confirm Password</label>
            <input type="password" name="Confirm Password" id="conpass">
        </div>
        <div>
            <label for="impUpdates">Send me Important Updates</label>
            <input type="checkbox" name="Important Updates" id="impUpdates" class="cBox">
        </div>
        <div>            
            <button type="submit" name="REGISTER ME">REGISTER ME</button>            
        </div>
    </form>
                
</body>
</html>
