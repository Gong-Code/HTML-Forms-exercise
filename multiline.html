<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://formshow.systementor.se" method="post">
        <caption><strong><h4>Please fill out the following information</h4></strong></caption> 
        <div>
            <label for="email"></label>
            <input type="email" name="Email" id="email" placeholder="Enter Email">
        </div>
        <div>
            <textarea name="Text Area" id="" cols="80" rows="5" placeholder="Ask us for more information"></textarea>
        </div>
        <div>
            <p>Share on</p>
            <label for="Share"></label>
            <input type="checkbox" name="Facebook" id="Share" value="Facebook">
            <img src="https://brandlogos.net/wp-content/uploads/2021/04/facebook-icon.png" width="40px" alt="facebook-icon">
            <input type="checkbox" name="Twitter" id="Twitter" value="Twitter">
            <img src="https://cdn-icons-png.flaticon.com/512/124/124021.png" width="40px" alt="twitter-icon">
            <button type="submit" style="width: 100px; height: 40px; background-color: orange;" name="Post">Post</button>
        </div>

        
    </form>
</body>
</html>
